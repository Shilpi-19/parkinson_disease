<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowPark - Upload Audio</title>
    <!-- <link rel="stylesheet" href="static/styles.css"> -->
    <link rel="stylesheet" href="static/home.css">
</head> 
<body>
    <div class="main">
        <div class="first-container">
            <div class="welcome">
                <h1>WELCOME!</h1>
            </div>  <!-- Display the username if logged in -->
            <div>
                <button><a href="/logout">Logout</a></button>
            </div>  <!-- Logout link -->
            <!-- Rest of the content... -->
        </div>
        
            <div class="container">
                <h1 ><br>Parkinson Disease Detection System</h1>
                <input type="file" id="audioUpload" accept=".wav,.mp3,.aac" />
                <button id="uploadButton">Upload Audio File</button>
            </div>
    
    </div>
    <script src="static/upload.js"></script>
</body>
</html>
